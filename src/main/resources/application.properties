spring.application.name=gestion-ordenes
server.port=8082
spring.sql.init.mode=never
spring.datasource.url=jdbc:postgresql://localhost:5432/gestionordenes
spring.datasource.username=postgres
spring.datasource.password=system
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Opciones: update | create | create-drop | validate | none
spring.jpa.show-sql=true
# Para ver las consultas en la consola
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#usuario and authentication
management.endpoints.web.exposure.include=*

# Configuración de HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000